<html>
    <title>
        MERN LAYOUT 2
    </title>
    <style>
        *{
            margin: 0px;
            border:0px;
            box-sizing: border-box;
        }
        .main{
            width: 80%;
            margin: auto;
        }
        .logo-main{
            width:100%;
            min-height: 50px;
            line-height: 50px;
            background-color: lightgray;
            display: flex;
            margin-top: 10px;

        }
        .logo{
            width: 100%;
            min-height: 50px;
            line-height: 50px;
            padding-left: 5px;
        }
        .nav{
            width:100%;
            min-height: 50px;
            line-height: 50px;
            text-align: end;
            padding-right: 80px;
        }
        .header{
            width: 100%;
            min-height: 65px;
            line-height: 65px;
            text-align: center;
            background-color: lightgray;
            margin-top: 10px;
        }
        .intro{
            width: 100%;
            min-height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: lightgray;
            margin-top: 10px;
        }
        .Book-main{
            width: 100%;
            min-height: 400px;
            line-height: 400px;
            display: flex;
            gap: 2%;
            margin-top: 10px;
        }
        .book1{
            width: 40%;
            min-height: 400px;
            line-height: 400px;
            background-color:lightgray;
            text-align: center;
        }
        .book2{
            width: 40%;
            min-height: 400px;
            line-height: 400px;
            background-color: lightgray;
            text-align: center;
        }
        .book3{
            width: 40%;
            min-height: 400px;
            line-height: 400px;
            background-color: lightgray;
            text-align: center;
        }
        .footer{
            width: 100%;
            min-height: 35px;
            line-height: 35px;
            text-align: center;
            background-color: lightgray;
            margin-top: 10px;
        }

    </style>
    <body>
        <div class="main">
            <div class="logo-main">
                <div class="logo">
                    <h3>Logo</h3>
                </div>
                <div class="nav">
                    <h3>Navigation</h3>
                </div>
            </div>
            <div class="header">
                <h3>Header/Banner</h3>
            </div>
            <div class="intro">
                <h3>Intro Text Area</h3>
            </div>
            <div class="book-main">
                <div class="book1">
                    <h3>Book1</h3>
                </div>
                <div class="book2">
                    <h3>Book2</h3>
                </div>
                <div class="book3">
                    <h3>Book3</h3>
                </div>
            </div>
            <div class="footer">
                <h3>Footer</h3>
            </div>
        </div>
    </body>
</html>
